{% csrf_token %}
{% load static %}


<link rel="stylesheet" type="text/css" href="{% static 'movierec/style.css' %}">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

<header>
<a href="/">NETFLIX</a>
</header>

<div class="wrap">

   <h3 class="input-advice">Find movies similiar to your favourite!</h3>
   <div class="search">
      <form id="searchForm" method="get">
         <input name="movie_title" type="text" class="searchTerm" id="searchBar" placeholder="ex. Star Wars">
         <button type="submit" class="searchButton" value="Submit">
           <i class="fa fa-search"></i>
         </button>
      </form>
   </div>
</div>

<div class="searchItem">
   <h1>Showing results for the movie: "{{movie_title}}"</h1>
</div>

<div class="container">
{% for list in recommendation_lists %}

      <div id="row">
         <h1 class="listTitle">Algorithm {{ forloop.counter }}</h1>
         <div id="carousel">

            {% for movie in list %}
            <div class="image">
               <a href="?movie_title={{ movie.0 }}">
                  <img id="box1" src="http://image.tmdb.org/t/p/w342{{ movie.3 }}" width="280" height="350" />
                  <span class="text-content"><span>{{ movie }}<br><br><i class="fa fa-4x  fa-play-circle-o"></i><br><br><i class="fa fa-chevron-down" aria-hidden="true"></i></span></span>
               </a>
            </div>
            {% endfor %}

         </div>
      </div>
{% endfor %}

</div>
